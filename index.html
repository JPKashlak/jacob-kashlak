<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>

    <!--Navigation-->
    <header>
        <div class="ninelogo">
            <a href=""><img src="assets/images/9spades.png" alt="" /></a>
        </div>
            <h1 class="section-title"><span class="title-contain title">Jacob Pearson Kashlak</span></h1>
        <nav>
            <ul>
                <li>
                    <a href="#bio">BIO</a>
                </li>
                <li>
                    <a href="#work">WORK</a>
                </li>
                <li>
                    <a href="#contact">CONTACT</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Hero-->
    <section id="bio" class="hero">
        <div class="hero-grid">
            <div class="grid-cell portrait-cell">
                <img src="assets/images/portrait.jpeg" alt="Jacob enjoying a cup of coffee" />
            </div>
            <div class="grid-cell title-cell">
                <h2 class="section-title"><span class="title-contain">Bio</span></h2>
            </div>
            <div class="grid-cell content-cell">
                <p>
                  Jacob is an Austin-based web developer, runner, theatre artist, and coffee enthusiast.<br>                  
                </p>
            </div>
        </div>
    </section>

    <!--Portfolio Samples & Links-->
    <section id="work" class="work">
        <h2 class="section-title"><span class="title-contain">Work</span></h2>
        <section class="work-grid">
            <article class="app1">
                <div class="grid-image">
                    <img src="./assets/images/run-buddy.jpg" alt="runner tying her shoes" />
                </div>
            </article>
            <div class="app2">
                <div class="grid-image">
                    <img src="./assets/images/coffee.jpeg" alt="latte in a mug"/>
                </div>
            </div>
            <div class="app3">
                <div class="grid-image">
                    <img src="./assets/images/theatre.jpeg" alt="empty theatre seats"/>
                </div>
            </div>
            <div class="app4">
                <div class="grid-image">
                    <img src="./assets/images/games.jpeg" alt="gamer equipment"/>
                </div>
            </div>
            <div class="app5">
                <div class="grid-image">
                    <img src="./assets/images/forest.jpeg" alt="trees in a forest" />
                </div>
            </div>
            <div class="app6">
                <div class="grid-image">
                    <img src="./assets/images/jack.jpeg" alt="lit jack-o-lantern"/>
                </div>
            </div>
        </section>
    </section>

    <!--Contact-->
    <section id="contact" class="contact">
        <h2 class="section-title"><span class="title-contain">Get In Touch</span></h2>
            <section class="contact-links">
                <div class="grid-cell">
                    <a href="mailto:jpkashlak@gmail.com">EMAIL</a>
                </div>
                <div class="grid-cell">
                    <a href="https://www.linkedin.com/in/jacob-pearson-kashlak-09216794/" target="_blank">LINKEDIN</a>
                </div>
                <div class="grid-cell">
                    <a href="https://github.com/JPKashlak" target="_blank">GITHUB</a>
                </div>
                </section>
    </section>


    <footer>
        <p>Made with coffee by Jacob, 2020</p>
        <div class="ninelogo">
            <a href=""><img src="assets/images/9spades.png" alt="" /></a>
        </div>
        
    </footer>
</body>
</html>
